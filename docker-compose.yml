version: '3.8'

services:
  bot:
    build: .
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./knowledge_base:/app/knowledge_base
      - ./chroma_legal_db:/app/chroma_legal_db
      - ./data:/app/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    restart: unless-stopped

volumes:
  redis_data:
  prometheus_data:
