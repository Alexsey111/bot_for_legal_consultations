version: '3.8'

services:
  bot:
    build: .
    container_name: legal_bot
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite+aiosqlite:////data/legal_bot.db
      - CHROMA_PERSIST_DIR=/data/chroma_legal_db
      - PYTHONUNBUFFERED=1
      - PYTHONOPTIMIZE=2
      #- PRODUCTION=true
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./chroma_legal_db:/data/chroma_legal_db
      - ./data:/data
    restart: unless-stopped
    networks:
      - legal_bot_network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: legal_bot_redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 96mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - legal_bot_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 96M

volumes:
  redis_data:

networks:
  legal_bot_network:
    driver: bridge
