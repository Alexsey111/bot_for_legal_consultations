[pytest]
# Конфигурация pytest

# Папки с тестами
testpaths = tests

# Паттерны для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Минимальная версия Python
minversion = 7.0

# Опции по умолчанию
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Маркеры для тестов
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests requiring database
    encryption: Tests requiring encryption
    async: Async tests

# Покрытие кода
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
